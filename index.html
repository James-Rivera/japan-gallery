<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon/" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="JP Travels" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <title>Japan Travel Catalogue</title>
</head>

<body>
    <div class="container-fluid header-section">
        <div class="row">
            <div class="col-12 text-center p-5">
                <h1 class="fw-bold mb-2">JAPAN</h1>
                <p class="mb-0">Iconic Views</p>
            </div>
        </div>
    </div>

    <div class="container py-5">
        <div class="row g-4" id="containergallery">
        </div>
    </div>

    <script>
        var container = document.getElementById('containergallery');

        var image = ["showa.jpg", "fuji_train.jpg", "castle.jpg", "inari_gates.jpg"];
        var title = ["The Showa Era","Fuji Railway Crossing","The Samurai Fortress","Tunnel of Vermilion"];
        var description = [
                            "Step back in time with this nostalgic view of a classic Showa-era street, where vintage charm meets modern life in Japan.",
                            "Experience the breathtaking sight of Mount Fuji framed by a traditional train crossing, capturing the essence of Japan's scenic beauty.",
                            "Discover the grandeur of Japan's feudal past with this majestic samurai castle, a symbol of strength and history.",
                            "Walk through the mesmerizing tunnel of vibrant red torii gates at Fushimi Inari Shrine, a spiritual journey like no other."
                        ];

        for (let i = 0; i < image.length; i++) {
            container.innerHTML += `
                <div class="col-12 col-sm-6 col-md-3">
                    <div class="card h-100">
                        <img src="images/${image[i]}" class="card-img-top" alt="${title[i]}">
                        <div class="card-body">
                            <h5 class="card-title py-2">${title[i]}</h5>
                            <p class="card-text pb-3">${description[i]}</p>
                        </div>
                    </div>
                </div>
            `;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
