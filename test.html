<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <div class="container mb-5">
    <div class="row">
      <div class="col">
        <div class="h1 text-center p-5 bg-dark text-light">Gallery</div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="display-6">Pictures</div>
      </div>
    </div>

    <div class="row" id="container-row">
    </div>
  </div>

  <script>
    var containerRow = document.getElementById("container-row");

    var people = ["John", "Joe", "Jane", "Bill", "Steve"];
    var pictures = ["profilepic.png", "1.png", "2.png", "3.png", "4.png"];
    var desc = ["Test", "Hello World", "Test", "Lorem", "Ipsum"];

    for(var i = 0; i < people.length; i++){
      containerRow.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
          <div class="card my-3 shadow-sm">
            <img src="`+pictures[i]+`" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">` + people[i] + `</h5>
              <p class="card-text">
                `+desc[i]+`
              </p>
            </div>
          </div>
        </div>
      `;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
